<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tierlist Merger</title>
    <style>

    </style>
</head>
<body>
    <iframe id="indexFrame" src="index.html" style="display:none;"></iframe>
    <link rel='stylesheet' href='css/merger.css'/>
    <h1>Super Tierlist Merger</h1>
    <p>Upload multiple JSON files containing tierlist rankings, and we'll calculate the average placements.</p>
    <input type="file" id="fileInput" multiple accept=".json">
    <button onclick="processFiles()">Calculate Averages</button>
    <button id="exportBtn" disabled>Export Results</button>
    <button id="tierlistBtn" disabled onclick="exportResults(true)">See tierlist</button>

    <div id="results">
        <h2 id="resultsTitle">Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Image</th>
                    <th>Average Placement</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/merger.js"></script>

</body>
</html>
