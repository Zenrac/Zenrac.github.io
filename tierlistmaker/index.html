  <body>
    <div class='title'>
        <label id='title-label' class='title-label' for='title-input'>Anime TierList</label>
        <input type='text' id='title-input' />
    </div>
    <section class='main-content'>
        <div class="first-container">
            <div id='tierlist' class='tierlist'></div>
            <div class='bottom-container'>
                <input type='text' id='search-input' placeholder="Search..." />
                <div class='buttons-container'>
                    <div class='button'>
                        <label for='load-file-input'>
                            <img src='img/plus.png' title='Add images or JSON'/>
                        </label>
                        <input id='load-file-input' type='file' accept='image/*,application/json' multiple/>
                    </div>
                    <div class='button'>
                        <label for='reset-list-input'>
                            <img src='img/reset.png' title='Reset list'>
                        </label>
                        <input id='reset-list-input' type='button' />
                    </div>
                    <div class='button export'>
                        <label id='export-label'>
                            <img src='img/export.png' title='Export' id="export-btn"/>
                        </label>
                        <div class="dropdown-content" id="export-menu">
                            <button id="export-png-btn">PNG</button>
                            <button id="export-json-btn">JSON</button>
                        </div>
                    </div>
                    <div class='button'>
                        <img id='trash' src='img/trash_bin.png' title='Delete image (drag it over here)'></img>
                    </div>
                </div>

                <button id="toggle-shortcuts">⌨ Shortcuts</button>
                <div id="shortcuts-box" class="hint">
                    <div class="shortcuts-close" id="shortcuts-close">&times;</div>

                    <div class="shortcut-section-title">General</div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Ctrl</kbd> <kbd class="kbc-button">F</kbd>
                        </div>
                        <div class="desc">Search an image</div>
                    </div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Shift</kbd> <kbd class="kbc-button">M</kbd>
                        </div>
                        <div class="desc">Open Super Merger</div>
                    </div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Shift</kbd> <kbd class="kbc-button">R</kbd>
                        </div>
                        <div class="desc">Randomize tierlist</div>
                    </div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Shift</kbd> <kbd class="kbc-button">D</kbd>
                        </div>
                        <div class="desc">Start duel mode</div>
                    </div>

                    <div class="shortcut-section-title">Images</div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Shift</kbd> <kbd class="kbc-button">Click</kbd>
                        </div>
                        <div class="desc">Add Color Badge</div>
                    </div>   

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Alt</kbd> <kbd class="kbc-button">Click</kbd>
                        </div>
                        <div class="desc">Open MAL</div>
                    </div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Ctrl</kbd> <kbd class="kbc-button">Click</kbd>
                        </div>
                        <div class="desc">Open Youtube</div>
                    </div>

                    <div class="shortcut-row">
                        <div class="keys">
                        <kbd class="kbc-button">Ctrl</kbd> <kbd class="kbc-button">Alt</kbd> <kbd class="kbc-button">Click</kbd>
                        </div>
                        <div class="desc">Open AnimeThemes</div>
                    </div>             

                </div>

                <div class="input-wrapper">
                    <input type="text" id="seasonPicker" readonly placeholder="Select season" style="width: 180px; padding: 8px; font-size: 16px; display: block;">
                    <span class="arrow">▼</span>
                </div>
                <select id="dropdown" style="display: none;">
                </select>
                <select id="dropdowntype">
                </select>
            </div>
        </div>
        <section class='images bank droppabled'></section>
    </section>
  </body>
