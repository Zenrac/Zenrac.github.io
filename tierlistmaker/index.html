    <!-- Page info -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Zenrac TierList Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Zenrac's official tierlist maker.">
    <meta name="keywords" content="Zenrac website tierlist anime tiermaker tierlistmaker">

    <link rel="shortcut icon" type="image/x-icon" href="https://zenrac.github.io/images/favicon.ico" />
    <meta property="og:title" content="Home">
    <meta property="og:description" content="Zenrac's official website.">
    <meta property="og:image" content="https://i.imgur.com/BEeTwQb.gif">
    <meta property="og:type" content="article">
    <meta charset='utf-8' lang='en'/>

    <!-- Custom styles -->
    <link rel='stylesheet' href='tiers.css'/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src='animes/fall2023.js'></script>
    <script src='animes/spring2023.js'></script>
    <script src='animes/spring2024.js'></script>
    <script src='animes/summer2023.js'></script>
    <script src='animes/winter2023.js'></script>
    <script src='animes/winter2024.js'></script>
    <script src='tiers.js' async></script>
  </head>
  <body>
    <div class='title'>
        <label id='title-label' class='title-label' for='title-input'>Anime TierList</label>
        <input type='text' id='title-input' />
    </div>
    <section class='main-content'>
        <div class="first-container">
            <div id='tierlist' class='tierlist'></div>
            <div class='bottom-container'>
                <div class='buttons-container'>
                    <div class='button'>
                        <label for='load-img-input'>
                            <img src='img/plus.png' title='Add images'/>
                        </label>
                        <input id='load-img-input' type='file' accept='image/*' multiple/>
                    </div>
                    <div class='button'>
                        <label for='reset-list-input'>
                            <img src='img/reset.png' title='Reset list'>
                        </label>
                        <input id='reset-list-input' type='button' />
                    </div>
                    <div class='button'>
                        <label for='export-input' id='title'>
                            <img src='img/export.png' title='Export'>
                        </label>
                        <input id='export-input' type='button' />
                    </div>
                </div>
                <p class="hint">
                    CTRL + Click : Open MAL link
                    <br />
                    ALT + Click : Open Youtube link
                </p>
                <select id="dropdown">
                </select>
                <select id="dropdowntype">
                </select>
            </div>
        </div>
        <section class='images bank'></section>
    </section>
    <img id='trash' src='img/trash_bin.png' title='Delete image (drag it over here)'></img>
  </body>
</html>
